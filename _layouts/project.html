---
layout: default
---

<article class="container prose">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    {% if page.stack %}<p class="meta">Stack: {{ page.stack | join: ", " }}</p>{% endif %}
  </header>

  {{ content }}

  <section class="block">
    {% if page.repo %}
    <p><a class="btn" href="{{ page.repo }}">Repositorio</a></p>
    {% endif %}
  </section>
</article>
