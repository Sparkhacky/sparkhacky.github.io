---
layout: default
---
<article class="card">
  <h1>{{ page.title }}</h1>
  <p class="post-meta">{{ page.date | date: "%d %b %Y" }} · {{ page.stack | join: ", " }}</p>
  {{ content }}
  {% if page.repo %}
    <p><a href="{{ page.repo }}" target="_blank">Repositorio ↗</a></p>
  {% endif %}
</article>
