---
layout: default
---
<article class="card">
  <h1>{{ page.title }}</h1>
  <p class="post-meta">{{ page.date | date: "%d %b %Y" }} Â· {{ page.categories | join: " / " }}</p>
  {{ content }}
  <p>
    {% for tag in page.tags %}
      <span class="tag">#{{ tag }}</span>
    {% endfor %}
  </p>
</article>
