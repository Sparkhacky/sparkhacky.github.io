---
layout: default
---

<article class="container prose">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%-d %B %Y" }}</time></p>
    {% include cti-meta.html tlp=page.tlp confidence=page.confidence mitre=page.mitre %}
  </header>

  {{ content }}

  <footer class="post-footer">
    <p>Tags: {% for t in page.tags %}<span class="tag">{{ t }}</span>{% unless forloop.last %}, {% endunless %}{% endfor %}</p>
  </footer>
</article>
