---
layout: default
---
<article class="card">
  <h1>{{ page.title }}</h1>
  <p class="meta">{{ page.date | date: "%d %b %Y" }}{% if page.categories %} Â· {{ page.categories | join: " / " }}{% endif %}</p>
  {{ content }}
  <div style="margin-top:10px">
    {% for tag in page.tags %}<span class="tag">#{{ tag }}</span>{% endfor %}
  </div>
</article>
