---
layout: default
---

<article class="container prose">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    {% if page.date %}<p class="meta"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%-d %B %Y" }}</time></p>{% endif %}
    {% include cti-meta.html tlp=page.tlp confidence=page.confidence mitre=page.mitre %}
  </header>

  <section>
    {{ content }}
  </section>

  <section class="block">
    <h2>Lecciones aprendidas</h2>
    <ul>
      {% for l in page.lessons %}<li>{{ l }}</li>{% endfor %}
    </ul>
  </section>
</article>
