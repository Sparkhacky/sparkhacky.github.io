---
layout: default
---
<article class="card">
  <h1>{{ page.title }}</h1>
  <p class="meta">Plataforma: {{ page.platform }} · Dificultad: {{ page.difficulty }} · {{ page.date | date: "%d %b %Y" }}</p>
  {{ content }}
  <div style="margin-top:10px">
    {% for tag in page.tags %}<span class="tag">#{{ tag }}</span>{% endfor %}
  </div>
</article>
